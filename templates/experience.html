<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}

		h1 {
			font-size: 36px;
			font-weight: bold;
			margin: 40px 0 20px;
			text-align: center;
		}

		section {
			margin-bottom: 40px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		h2 {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #1a1a1a;
		}

		p {
			margin-bottom: 0;
		}

		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		li {
			margin-bottom: 10px;
		}

		li:last-child {
			margin-bottom: 0;
		}

		li .label {
			font-weight: bold;
			display: inline-block;
			width: 120px;
			color: #777;
		}

		.skill-bar {
			margin-bottom: 20px;
			background-color: #ddd;
			height: 20px;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
		}

		.skill-bar .bar {
			height: 100%;
			background-color: #1a1a1a;
			border-radius: 10px;
			transition: width 1s ease-in-out;
		}

		@media (min-width: 768px) {
			body {
				font-size: 18px;
			}

			h1 {
				font-size: 48px;
			}

			section {
				padding: 40px;
			}

			h2 {
				font-size: 30px;
				margin-bottom: 30px;
			}

			li .label {
				width: 180px;
			}

			.skill-bar {
				height: 30px;
				border-radius: 15px;
			}

			.skill-bar .bar {
				border-radius: 15px;
			}
		}
	</style>
</head>
<body>
<section>
		<h2>Experience</h2>
		{% for job in data.experience %}
			<h3>{{ job.title }} - {{ job.company }}</h3>
			<ul>
				<li><span class="label">Location:</span> {{ job.location }}</li>
				<li><span class="label">Dates:</span> {{ job.start_date }} - {{ job.end_date }}</li>
				<li><span class="label">Description:</span> {{ job.description }}</li>
			</ul>
		{% endfor %}
	</section>
</body>
</html>
